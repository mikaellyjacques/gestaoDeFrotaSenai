<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Frotas SENAI</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="header-sidebar">
                <img src="../assets/img/logo.png" alt="Logo Senai">
                <h2>Gestão de Frotas</h2>
                <p>SENAI-SC</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-clock"> </i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-route"> </i>
                        <span>Viagens</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-car"> </i>
                        <span>Veículos</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-users"> </i>
                        <span>Funcionários</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user"> </i>
                    <div>
                        <span>Usuário</span>
                        <small>usuario@senai.sc</small>
                    </div>
                </div>
                <button>
                    <i class="fas fa-sign-out"> </i>
                    Sair
                </button>
            </div>
        </nav>

        <!-- Main content (conteudo principal) -->
         <main class="main-content">
            <!-- Sessão daDashboard -->
                 <section id="dashboard-section" class="content-section active">
                    <div class="section-header">
                        <h1>Dashboard</h1>
                        <p>Visão geral do Sistema de Frotas</p>
                    </div>

                    <div class="stats-grid">
                        <!-- Card que mostra as viagens agendadas -->
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-route"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalViagens">0</h3>
                                <p>Viagens Agendadas</p>
                            </div>
                        </div>

                         <!-- Card que mostra os veiculos disponiveis -->
                         <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-car"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalVeiculos">0</h3>
                                <p>Veiculos disponiveis</p>
                            </div>
                        </div>
                    </div>
                       <!--Card que mostra a quantidade de viagens feitas hoje-->
                       <div class="stat-card">
                        <div class="stat-icon">
                          <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                          <h3 id="viagenshoje">0</h3>
                          <p>Viagens hoje</p>
                        </div>
                       </div>
                       
                 </section>
         </main>
    </div>
